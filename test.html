  <form id="myForm">
    <label for="category">Selecciona una categoría:</label>
    <br>
    <input list="category" id="category-input" name="category" placeholder="Elige o escribe una categoría">
    <datalist id="category">
      <option value="Categoría_1"></option>
      <option value="Categoría_2"></option>
      <option value="Categoría_3"></option>
      <option value="Categoría_4"></option>
      <option value="Categoría_5"></option>
    </datalist>
    <br>
    <button type="submit">Enviar</button>
  </form>

  <p id="output"></p>

  <script>
    document.getElementById('myForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Previene el envío del formulario
      const categoryValue = document.getElementById('category-input').value;
      document.getElementById('output').textContent = `El valor seleccionado es: ${categoryValue}`;
    });
  </script>
